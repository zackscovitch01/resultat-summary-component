<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h4>Your result</h4>
        <div class="score">
          <h5>76</h5>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p>Summary</p>
        <article class="summary-card card-1">
          <h5>
            <img src="./assets/images/icon-reaction.svg" alt="" /> Reaction
          </h5>
          <h5>80 / 100</h5>
        </article>

        <article class="summary-card card-2">
          <h5><img src="./assets/images/icon-memory.svg" alt="" /> Memory</h5>
          <h5>92 / 100</h5>
        </article>

        <article class="summary-card card-3">
          <h5><img src="./assets/images/icon-verbal.svg" alt="" /> Verbal</h5>
          <h5>61 / 100</h5>
        </article>

        <article class="summary-card card-4">
          <h5><img src="./assets/images/icon-visual.svg" alt="" /> Visual</h5>
          <h5>72 / 100</h5>
        </article>

        <button class="btn btn-block">Continue</button>
      </div>
    </div>
  </body>
</html>
